<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de lista de permissões de sites</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciador de lista de permissões de sites</h1>
    <div class="status-container">
      <label class="switch">
        <input type="checkbox" id="enableExtension">
        <span class="slider round"></span>
      </label>
      <span id="statusText">Proteção Ativa</span>
    </div>
    <button id="openOptions" class="button">
      Gerenciar lista de permissões</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
